@scripts = {

    <script type='text/javascript' src='@routes.Assets.at("javascripts/datepicker/bootstrap-datepicker.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/canvasjs/canvasjs.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/createCatch.js")'></script>
}


@main(scripts) {

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-2 control-label">Place</label>
            <div class="col-md-5">
                <input data-bind="value: place" type="text" class="form-control" placeholder="place">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Fish</label>
            <div class="col-md-5">
                <input data-bind="value: fish" type="text" class="form-control" placeholder="fish">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Date</label>
            <div class="col-md-5">
                <div class="input-group">
                    <input class="form-control datepicker">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-5">
                <button data-bind="click: submit" class="btn btn-default">Submit</button>
            </div>
        </div>

        <div id="chartContainer" style="height: 300px; width: 100%;">
        </div>

        <div data-bind="foreach: weatherList">
            <div>
                time: <span data-bind="text: time" ></span>
                condition: <span data-bind="text: condition" ></span>
                temperature: <span data-bind="text: temp" ></span>
                pressure: <span data-bind="text: pressure" ></span>
                humidity: <span data-bind="text: humidity" ></span>
            </div>
        </div>


    </form>

}
