@scripts = {
    <script type='text/javascript' src='@routes.Assets.at("javascripts/createBait.js")'></script>
}


@main(scripts) {

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-2 control-label">Place</label>
            <div class="col-md-5">
                <select data-bind="options: availableBrands, value: brand" class="form-control" ></select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-5">
                <button data-bind="click: submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>

}
