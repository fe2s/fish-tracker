@main("Welcome to Play Framework") {

    <form>
        <fieldset>
            <div class="form-group">
                <input data-bind="value: place" type="text" class="form-control" placeholder="place">
            </div>

            <div class="form-group">
                <input data-bind="value: fish" type="text" class="form-control" placeholder="fish">
            </div>
            <button data-bind="click: submit" class="btn btn-default" id="submitCatch">Submit</button>
        </fieldset>
    </form>

}
